<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkoutpage 1</title>
    <link rel="stylesheet" href="checkoutpage1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="booknavbar">
      <div class="frame">
        <img
          src="./Homepage Images/Frame 35172 (1).png"
          class="diverse"
          alt=""
        />
        <img src="./Homepage Images/Frame 36013.png" class="search" alt="" />
      </div>
      <div class="book">
        <a href="" style="text-decoration: none; color: black">Home</a>
        <a href="" style="text-decoration: none; color: black">Bookstores</a>
        <a href="" style="text-decoration: none; color: black">Help</a>
        <img src="./Homepage Images/Vector (1).png" class="love" alt="" />
        <img src="./Homepage Images/Vector (2).png" class="cart" alt="" />
        <img
          src="./Homepage Images/mdi_account-outline (1).png"
          class="account"
          alt=""
        />
      </div>
    </nav>
    <div class="d-flex order">
      <h1 style="opacity: 0.1">Shopping Cart ></h1>
      <h1>Checkout Details ></h1>
      <h1 style="opacity: 0.1">Order Complete</h1>
    </div>
    <div class="container">
  <div class="stepper">
    <div class="step active">1</div>
    <div class="line"></div>
    <div class="step inactive">2</div>
  </div>
</div>
    <div
      class="d-flex"
      style="justify-content: center; align-items: center; flex-direction: column;"
    >
      <div class="buyerpage" style="height: 900px;">
        <h1 class="create">Shipping Details</h1>
        <div class="w-100">
          <label for="">Full Name*</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="Ada Williams"
          />
        </div>
        <div class="w-100">
          <label for="">Country/Region*</label>
        <select class="form-select input aria" aria-label="Default select example">
            <option selected>Nigeria</option>
            <option value="1">Ghana</option>
            <option value="2">Egypt</option>
            <option value="3">Congo</option>
        </select>   
        </div>      
        <div class="w-100">
          <label for="">Address*</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="House Number And Street Name"
          />
        </div>  
        <div class="w-100">
          <label for="">State*</label>
        <select class="form-select input aria" aria-label="Default select example">
            <option selected>Select A State</option>
            <option value="1">Ghana</option>
            <option value="2">Egypt</option>
            <option value="3">Congo</option>
        </select>   
        </div> 
        <div class="w-100">
          <label for="">City*</label>
        <select class="form-select input aria" aria-label="Default select example">
            <option selected>Select A City</option>
            <option value="1">Ghana</option>
            <option value="2">Egypt</option>
            <option value="3">Congo</option>
        </select>   
        </div>       
        <div class="w-100">
          <label for="">Phone</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="08123345678"
          />
        </div>  
        <div class="w-100">
          <label for="">Email Address</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="ada17@gmail.com"
          />
        </div>
      </div>
        <button class="next">Next</button>
    </div>
   








    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
