<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyerpage</title>
    <link rel="stylesheet" href="buyerpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex"
      style="justify-content: center; align-items: center;"
    >
      <div class="buyerpage" style="height: 700px;">
        <img src="./buyerpage Images/Frame 35181.png" alt="" />
        <h1 class="create">Create Your Bookdiverse Account</h1>
        <div class="w-100">
          <label for="">Full Name</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="Full Name"
          />
        </div>
        <div class="w-100">
          <label for="">Email</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="Email"
          />
        </div>        
        <div class="w-100">
          <label for="">Password</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="Password"
          />
        </div>        
        <div class="w-100">
          <label for="">Confirm Password</label>
          <input
            type="text"
            name=""
            class="w-100 input"
            id=""
            placeholder="Confirm Password"
          />
        </div>  
        <button class="signup">Sign Up</button>  
        <p>By Signing up, you agree with our <a href="" style="color: blue; text-decoration: none;">terms</a></p> 
        <p>Already have an account? <a href="./Loginpage.html" style="color: blue; text-decoration: none;">Login</a></p>  
      </div>
    </div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
